<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- Formularios e inputs -->
      <input type="number" />
      <input type="password" />
      <input type="text" />
      <input type="submit" value="Input submit" />
      <br />

      <!-- Textarea, button, select y opciones -->
      <textarea></textarea>
      <button>Aceptar</button>
      <select>
        <option value="goku">Goki</option>
        <option value="vegeta">Vegeta</option>
        <option value="gohan">Gohan</option>
      </select>

      <!-- Label, placeholder, fieldset para agrupar campos y legend -->
      <fieldset>
          <legend >Datos</legend>
        <label>Edad</label>
        <input type="number" placeholder="Ingrese Edad..." />
      </fieldset>
    </form>
  </body>
</html>
